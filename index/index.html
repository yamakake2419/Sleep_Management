<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠管理トラッカー</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (for JSX) via CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- lucide-react (Icons) via CDN -->
  <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide-react.js"></script>

  <style>
    /* スクロールバーのスタイル（ダークモード用） */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Your React component -->
  <!-- ↓↓↓ SleepTrackerApp.js というファイル名で保存してください ↓↓↓ -->
  <script type="text/babel" src="SleepTrackerApp.js"></script>

  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SleepTrackerApp />);
  </script>
</body>
</html>
